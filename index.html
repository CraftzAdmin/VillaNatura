<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo Villa Natura</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Calculadora de Consumo - Villa Natura</h2>
        <div class="form-group">
            <label for="consumo">Insira o consumo em m³:</label>
            <input type="number" id="consumo" class="form-control" placeholder="Digite o consumo em m³">
        </div>
        <button onclick="calcularCusto()" class="btn btn-primary">Calcular</button>
        <h4 class="mt-3">Valor da Conta: R$<span id="valorConta">0.00</span></h4>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Faixa de Consumo (m³)</th>
                    <th>Quantidade Consumida (m³)</th>
                    <th>Custo por m³</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="detalhesCalculo"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function calcularCusto() {
            var consumo = document.getElementById('consumo').value;
            var subtotal = 0;
            var detalhes = '';

            if (consumo <= 10) {
                subtotal = 71.70;
                detalhes += `<tr><td>0 - 10</td><td>${consumo}m³</td><td>R$ 71.70 (fixo)</td><td>R$ ${subtotal.toFixed(2)}</td></tr>`;
            } else {
                detalhes += `<tr><td>0 - 10</td><td>10m³</td><td>R$ 71.70 (fixo)</td><td>R$ 71.70</td></tr>`;
                subtotal = 71.70;

                if (consumo <= 20) {
                    var extraM3 = consumo - 10;
                    var extra = extraM3 * 11.24;
                    subtotal += extra;
                    detalhes += `<tr><td>11 - 20</td><td>${extraM3}m³</td><td>R$ 11.24</td><td>R$ ${extra.toFixed(2)}</td></tr>`;
                } else {
                    var extra = 10 * 11.24;
                    subtotal += extra;
                    detalhes += `<tr><td>11 - 20</td><td>10m³</td><td>R$ 11.24</td><td>R$ ${extra.toFixed(2)}</td></tr>`;

                    if (consumo <= 50) {
                        extraM3 = consumo - 20;
                        extra = extraM3 * 28.00;
                        subtotal += extra;
                        detalhes += `<tr><td>21 - 50</td><td>${extraM3}m³</td><td>R$ 28.00</td><td>R$ ${extra.toFixed(2)}</td></tr>`;
                    } else {
                        extra = 30 * 28.00;
                        subtotal += extra;
                        detalhes += `<tr><td>21 - 50</td><td>30m³</td><td>R$ 28.00</td><td>R$ ${extra.toFixed(2)}</td></tr>`;
                        extraM3 = consumo - 50;
                        extra = extraM3 * 33.00;
                        subtotal += extra;
                        detalhes += `<tr><td>51+</td><td>${extraM3}m³</td><td>R$ 33.00</td><td>R$ ${extra.toFixed(2)}</td></tr>`;
                    }
                }
            }
            document.getElementById('valorConta').textContent = subtotal.toFixed(2);
            document.getElementById('detalhesCalculo').innerHTML = detalhes;
        }
    </script>
</body>
</html>
